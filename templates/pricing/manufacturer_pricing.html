{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">

    <div class="row p-3">
        
        <div class="col">
            <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
            <label class="btn" for="option1">Delta</label>

    <h1 class="text-center">{{ manufacturer }} Pricing</h1>
